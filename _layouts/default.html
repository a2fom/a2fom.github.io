<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  <head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="icon" href="assets/icon/dota2_64.png">
    <title>{{ site.title }}</title>
    
    <link rel="stylesheet" href="assets/bs/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="assets/bs/css/bootstrap.css"> -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
	<script src="assets/bs/js/bootstrap.min.js"></script>
  </head>



  <body>
    
    
    <div class="container">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        
        <div class="carousel-caption">
            <h3 class="carousel-title"> {{ page.title | default: site.title }} </h3>
            <p class="carousel-body"> {{ page.description | default: site.description }} </p>

            <a href="#what-is-lorem-ipsum" class="carousel-btn">Home</a>
            <a href="heros" class="carousel-btn">Wall of Heros</a>
            <a href="voices" class="carousel-btn">Voices of Heros</a>
            <a href="maths" class="carousel-btn">Maths in Game</a>
        </div>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          {% for img in site.data.carousel %}
            <div class="{{ img.class }}">
              <img src="assets/img/{{ img.name }}">
            </div>
          {% endfor %}
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <!-- {% if site.github.is_project_page %} -->
          <!-- <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span> -->
        <!-- {% endif %} -->
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
      </footer>

    </main>


  </body>


</html>
